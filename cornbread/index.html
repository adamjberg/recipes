<body>
  <a href="/">Home</a>
  <h1>Cornbread</h1>
  <p>Preheat Oven 400</p>
  <p>Grease pan</p>
  <p>
    Combine & whisk:
    <ul>
      <li>1 cup flour</li>
      <li>1 cup cornmeal</li>
      <li>2/3 sugar</li>
      <li>1 tsp salt</li>
      <li>3.5 tsp baking powder</li>
    </ul>
  </p>
  <p>
    Add & Stir:
    <ul>
      <li>1/3 cup melted butter</li>
      <li>1 large egg</li>
      <li>1 cup milk</li>
    </ul>
  </p>
  <p>Pour batter</p>
  <p>Bake 20-25 minutes until top is deep golden brown</p>
</body>
